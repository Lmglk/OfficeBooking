<div class="wrapper">
    <ob-block class="login-block">
        <div class="login-container">
            <div class="title">OfficeBooking</div>
            <div class="form-container">
                <ob-input
                    type="text"
                    label="Email"
                    (onchange)="handleChange($event, 'email')"
                ></ob-input>
                <ob-input
                    type="password"
                    label="Password"
                    (onchange)="handleChange($event, 'password')"
                ></ob-input>
            </div>
            <div class="actions">
                <a href="#">Register</a>
                <ob-button (click)="login()" name="Login"></ob-button>
            </div>
        </div>
    </ob-block>
</div>
